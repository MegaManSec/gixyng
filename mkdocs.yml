site_name: "Gixy-ng: NGINX Configuration Checker"
site_description: "Gixy-ng is an open source NGINX security scanner and configuration checker. Run automated NGINX configuration security audits, find performance misconfigurations in nginx.conf, and harden your NGINX servers."
site_url: https://gixy.io/
repo_url: https://github.com/MegaManSec/gixy-ng
theme:
  name: "material"
  language: en
  custom_dir: docs/overrides
  favicon: favicon.ico
  logo: imgs/gixy.png
  palette:
    scheme: slate
    primary: teal
    accent: purple
  features:
    - navigation.expand
plugins:
  - search
  - i18n:
      languages:
        - locale: en
          name: English
          default: true
          build: true
      docs_structure: folder
      reconfigure_material: true
      fallback_to_default: true
  - llmstxt:
      markdown_description: The Gixy-ng security scanner and configuration checker statically analyzes NGINX configurations to find security and performance issues before they reach production.
      full_output: llms-full.txt
      sections:
        Overview and usage:
          - en/index.md: Overview and quickstart
          - en/configuration.md: Configuration and CLI usage
          - en/variables-dropins.md: Variables and drop-in files
        Built-in plugins:
          - en/plugins/*.md: Scanning plugin
nav:
  - "NGINX Security Scanner": index.md
  - "Configuration & Usage": configuration.md
  - "Variables & Drop-ins": variables-dropins.md
  - Plugins:
    - plugins/add_header_content_type.md
    - plugins/add_header_multiline.md
    - plugins/add_header_redefinition.md
    - plugins/alias_traversal.md
    - plugins/allow_without_deny.md
    - plugins/default_server_flag.md
    - plugins/error_log_off.md
    - plugins/hash_without_default.md
    - plugins/host_spoofing.md
    - plugins/http_splitting.md
    - plugins/if_is_evil.md
    - plugins/invalid_regex.md
    - plugins/low_keepalive_requests.md
    - plugins/origins.md
    - plugins/proxy_pass_normalized.md
    - plugins/regex_redos.md
    - plugins/resolver_external.md
    - plugins/return_bypasses_allow_deny.md
    - plugins/ssrf.md
    - plugins/try_files_is_evil_too.md
    - plugins/unanchored_regex.md
    - plugins/valid_referers.md
    - plugins/version_disclosure.md
    - plugins/worker_rlimit_nofile_vs_connections.md
markdown_extensions:
  - admonition
  - markdown_include.include
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.snippets:
      base_path:
        - docs
      check_paths: true
  - toc:
      permalink: "Â¤"
extra_javascript:
  - extra/redirect-en.js
extra:
  generator: false
